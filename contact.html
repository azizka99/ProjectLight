<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Contact | Aziz Ibrahimli</title>
  </head>
  <body>
    <header class="port-header">
      <div class="logo">
        <div class="xuy"></div>
        <a href="./index.html">Aziz Ibrahimli</a>
      </div>
      <div class="navi">
        <nav>
          <ul>
            <li><a href="./index.html">About</a></li>
            <li><a href="./portfolio.html">Portfolio</a></li>
            <li><a href="./contact.html">Contact</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <main class="port-main">
      <section class="main-contact">
        <div class="container">
          <h1>Contact</h1>
        </div>
        <form action="post">
          <label for="name">Name</label>
          <input type="text" name="name" id="" />
          <label for="email">Email</label>
          <input type="email" name="email" id="" />
          <label for="message">Message</label>
          <textarea name="message"></textarea>
          <button type="submit">Submit Query</button>
        </form>
      </section>

      <aside>
        <div class="aside-heading">
          <h2>Connect with Me</h2>
        </div>
        <div class="logos">
          <img src="./assets/images/github-128.png" alt="github-128" />
          <img src="./assets/images/linkedin-128.png" alt="linkedin-128" />
          <img
            src="./assets/images/stackoverflow-128.png"
            alt="stackoverflow-128"
          />
        </div>
      </aside>
    </main>
    <footer>
      <p>&copy; Copyright 2023 Aziz Ibrahimli</p>
    </footer>
  </body>
